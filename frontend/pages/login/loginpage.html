<!DOCTYPE html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="../App.css" />
  <meta charset="utf-8" />
</head>
<body>
  <div class="form">
    <form action="login.php" method="post">
      <h1>Login</h1>
      <div class="input-container">
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
          class="input"
        />
      </div>
      <div class="input-container">
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          class="input"
        />
      </div>
      <div class="input-container">
        <input
          type="submit"
          name="submit"
          value="Login"
          class="login-button"
          onclick="return authenticate();"
        />
      </div>
      <p class="message">
        Not registered? <a href="register.html">Create an account</a>
      </p>
    </form>
  </div>
</body>
